version: "2.2"
services:
  server:
    build:
      context: ./Server
    command: npm run dev
    volumes:
      - .:/tmp
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 10s
      retries: 3
  client_web:
    depends_on:
      server:
        condition: service_healthy
      client_mobile:
        condition: service_healthy
    build:
      context: ./Application
      dockerfile: web.Dockerfile
    command: react-scripts start
    ports:
      - "8081:3000"
    volumes:
      - ./Application:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 3
  client_mobile:
    build:
      context: ./Application
      dockerfile: mobile2.Dockerfile
    volumes:
      - ./Application:/tmp
    command: npm start
    healthcheck:
      test: ["CMD", "uname"]
      interval: 10s
      timeout: 10s
      retries: 3